#Author config
author:
    name: Zrongl
    email: Z.rongl@gmail.com
    imageLink: /images/header-img.jpg
    simpleIntro: <strong>观善恶众相 品百味人生 <br />一花一世界 一叶一菩提</strong>
    detailIntro: <p>他来自<strong>天津蓟县</strong>，毕业于<strong>华航</strong>，他没有其他博主的辉煌经历，他只是一个平凡的掉渣的程序员。</p><p>一本哥哥高中有关<strong>QBasic</strong>语言的计算机课本使他第一次解除了计算机语言，一本哥哥大学的<strong>C语言</strong>程序设计课本使他了解C语言，等到自己上了大学就自然而然的喜欢上了计算机编程，但他深刻的觉得中国教育会毁掉一个人的兴趣，因此在填写专业的时候他选择了<strong>电子信息工程</strong>。</p><p>本想从心理学中找到自己性格内向的原因，却在一次巧合的机会被<strong>哲学</strong>的魅力所折服，从此便一发不可收拾。在哲学中他学会了看待问题要从<strong>纯思</strong>的层次去思考，才能抓住问题的本质。</p><p>毕业后源于对考试的恐惧使他在面试上屡屡失败，致使他还曾有过扫大街的想法，后来有幸被<strong>京国艺</strong>录用，从事软件维护和开发，自此开始了自己的程序员之旅。</p><p>特立独行的他在面对自己的<strong>恋情</strong>的时候，显得格格不入，自此便不断地向<strong>现实</strong>妥协，生活开始使得他意识到借助哲学分析出问题的本质与现实相去甚远，而他又不得不向现实低头。从此也就<strong>没有</strong>太多的<strong>闲暇去过问哲学</strong>...</p><p>但是被现实所<strong>“压迫”</strong>的他，并没有失去对问题本质的追求，因此便有了建立自己博客的想法。</p><p>这是一个表达自己想法的平台，同时也记录着<strong>工作、学习和生活的点滴</strong>，缅怀也好纪念也罢，老话讲<strong>留个念想</strong>。</p>

